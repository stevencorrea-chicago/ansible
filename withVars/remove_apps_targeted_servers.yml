---
# The when condition was added to account for servers that
# such as CenOS or Windows machines that do not use 
# apt has its packaging tool.

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: vm1_server
  become: true
  tasks:

  - name: remove apache and php package
    tags: apache,apache2,ubuntu
    package:
      name:
        - apache2
        - libapache2-mod-php
      state: absent
      purge: yes

- hosts: vm2_server
  become: true
  tasks:

  - name: remove googler
    tags: googler
    package:
      name:
        - googler
      state: absent
      purge: yes

  - name: remove musikcube with snap
    tags: musikcube
    community.general.snap:
      name:
        - musikcube
      state: absent

- hosts: vm3_server
  become: true
  tasks:

  - name: remove apache and php package for CentOS servers
    tags: httpd,apache,centos,php
    yum:
      name:
        - httpd
        - php
      state: absent
    when: ansible_distribution == "CentOS"

- hosts: all
  become: true
  tasks:

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
      autoremove: yes
      purge: true
    when: ansible_distribution == "Ubuntu"

  - name: install updates (CentOS)
    tags: always
    yum:
      update_only: yes
      update_cache: yes
      autoremove: yes
    when: ansible_distribution == "CentOS"
